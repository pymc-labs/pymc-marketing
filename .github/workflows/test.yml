name: Test

on:
  pull_request:
    branches: [main]
    paths:
     - ".github/workflows/test.yml"
     - "pyproject.toml"
     - "tests/**.py"
     - "pymc_marketing/**"
  push:
    branches: [main]
    paths:
     - ".github/workflows/test.yml"
     - "pyproject.toml"
     - "tests/**.py"
     - "pymc_marketing/**"
  workflow_dispatch:  # Allow manual trigger for duration generation

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  # The lower bound from the pyproject.toml file
  OLDEST_PYMC_VERSION: "$(grep -E 'pymc *>' pyproject.toml | sed -n 's/.*>=\\([0-9]*\\.[0-9]*\\.[0-9]*\\).*/\\1/p')"
  # NOTE: .test_durations is managed manually (committed to repo)
  # - pytest-split uses this file to balance test execution times
  # - Update with: pytest --store-durations && git commit .test_durations
  # - Only needed every few weeks or after major test changes


jobs:
  # TEMPORARY: Generate test durations (remove after .test_durations is committed)
  generate-durations:
    if: github.event_name == 'workflow_dispatch'  # Only run on manual trigger
    runs-on: ubuntu-latest
    env:
      PYTENSOR_FLAGS: linker=cvm
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"
      - name: Install dependencies
        run: |
          sudo apt-get install graphviz graphviz-dev
          pip install -e .[test]
      - name: Run all tests with duration tracking
        run: |
          pytest --store-durations --durations-path .test_durations -v
        continue-on-error: true
      - name: Upload test durations artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-durations
          path: .test_durations
          retention-days: 30
      - name: Display duration stats
        run: |
          python3 << 'EOF'
          import json
          with open('.test_durations') as f:
              durations = json.load(f)
          sorted_tests = sorted(durations.items(), key=lambda x: x[1], reverse=True)
          print(f"\nTotal tests: {len(durations)}")
          print(f"Total time: {sum(durations.values()):.1f}s ({sum(durations.values())/60:.1f}m)\n")
          print("Top 20 slowest tests:")
          for i, (test, dur) in enumerate(sorted_tests[:20], 1):
              print(f"{i:2}. {dur:>8.2f}s - {test}")
          total_time = sum(durations.values())
          ideal_per_group = total_time / 6
          print(f"\n=== 6-way split estimation ===")
          print(f"Ideal time per group: {ideal_per_group:.1f}s ({ideal_per_group/60:.1f}m)")
          print(f"Longest test: {sorted_tests[0][1]:.1f}s ({sorted_tests[0][1]/60:.1f}m)")
          print(f"Expected worst group: ~{max(ideal_per_group, sorted_tests[0][1])/60:.1f}m")
          EOF

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        linker: [cvm, numba]
        config: [ {python-version: "3.11", oldest-pymc: false}, {python-version: "3.13", oldest-pymc: true} ]
        group: [1, 2, 3, 4, 5, 6]
    env:
      PYTENSOR_FLAGS: linker=${{ matrix.linker }}
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.config.python-version }}
          cache: "pip"
          cache-dependency-path: "pyproject.toml"
      - name: Install oldest version of PyMC
        if: ${{ matrix.config.oldest-pymc }}
        run: pip install pymc==${{ env.OLDEST_PYMC_VERSION }}
      - name: Cache test durations
        uses: actions/cache@v4
        with:
          path: .test_durations
          key: durations-${{ runner.os }}-${{ github.ref }}
          restore-keys: |
            durations-${{ runner.os }}-main
            durations-${{ runner.os }}-
      - name: Run tests
        run: |
          sudo apt-get install graphviz graphviz-dev
          pip install -e .[test]
          pytest --splits 6 \
                 --group ${{ matrix.group }} \
                 --splitting-algorithm least_duration \
                 --durations-path .test_durations
      - name: Check oldest version of PyMC
        if: ${{ matrix.config.oldest-pymc }}
        run: python -c "import pymc; assert pymc.__version__ == '${{ env.OLDEST_PYMC_VERSION }}'"
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # use token for more robust uploads
          name: ${{ matrix.config.python-version }}
          fail_ci_if_error: false

  test_slow:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        linker: [cvm, numba]
        group: [1, 2]  # Reduced from 3 to 2 groups for better balance
    env:
      PYTENSOR_FLAGS: linker=${{ matrix.linker }}
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"
      - name: Cache test durations
        uses: actions/cache@v4
        with:
          path: .test_durations
          key: durations-slow-${{ runner.os }}-${{ github.ref }}
          restore-keys: |
            durations-slow-${{ runner.os }}-main
            durations-slow-${{ runner.os }}-
      - name: Run tests
        run: |
          sudo apt-get install graphviz graphviz-dev
          pip install -e .[test]
          pytest --only-slow \
                 --splits 2 \
                 --group ${{ matrix.group }} \
                 --splitting-algorithm least_duration \
                 --durations-path .test_durations
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # use token for more robust uploads
          name: "test_slow"
          fail_ci_if_error: false
