name: Test Notebooks

on:
  pull_request:
    branches: [main]
    paths:
     - "pyproject.toml"
     - "tests/**.py"
     - "pymc_marketing/**"
     - ".github/workflows/test_notebook.yml"
     - "scripts/run_notebooks/**.py"
     - "docs/source/notebooks/**.ipynb"
     - "!docs/source/notebooks/mmm/**.ipynb"
     - "!docs/source/notebooks/*/dev/**.ipynb"
  push:
    branches: [main]
    paths:
     - "pyproject.toml"
     - "tests/**.py"
     - "pymc_marketing/**"
     - ".github/workflows/test_notebook.yml"
     - "scripts/run_notebooks/**.py"
     - "docs/source/notebooks/**.ipynb"
     - "!docs/source/notebooks/mmm/**.ipynb"
     - "!docs/source/notebooks/*/dev/**.ipynb"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  notebooks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        split:
          - "--notebooks mmm --end-idx 10"
          - "--notebooks mmm --start-idx 10"
          - "--notebooks clv"
          - "--notebooks bass"
          - "--notebooks customer_choice"
          - "--notebooks general"
          - "--exclude-dirs mmm clv bass customer_choice general"
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"
        cache: "pip"
        cache-dependency-path: "pyproject.toml"
    - name: Install dependencies
      run: |
        sudo apt-get install graphviz graphviz-dev
        pip install -e .[docs,test,dag]
    - name: Run notebooks
      run: python scripts/run_notebooks/runner.py ${{ matrix.split }}
