name: Test Notebook

on:
  pull_request:
    branches: [main]
    paths:
     - "pyproject.toml"
     - "tests/**.py"
     - "pymc_marketing/**"
     - "docs/source/notebooks/**.ipynb"
     - "!docs/source/notebooks/*/dev/**.ipynb"
  push:
    branches: [main]
    paths:
     - "pyproject.toml"
     - "tests/**.py"
     - "pymc_marketing/**"
     - "docs/source/notebooks/**.ipynb"
     - "!docs/source/notebooks/*/dev/**.ipynb"

jobs:
  example_notebooks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        sudo apt-get install graphviz
        pip install -e .[docs]
        pip install -e .[test,dag]
    - name: Run notebooks
      run: make run_notebooks
